<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Authentication</h1>
        <form id="authForm" action="/admin" method="GET">
            <input id="tokenInput" type="text" name="auth" placeholder="Enter token" required>
            <p id="invalidTokenText"></p>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
